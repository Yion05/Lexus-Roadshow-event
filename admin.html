<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lexus Roadshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Admin Panel Login</h2>
                <p class="mt-2 text-sm text-gray-600">Please sign in to continue</p>
            </div>
            <div id="login-error" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg"></div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required class="block w-full px-3 py-2 mt-1 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full px-3 py-2 mt-1 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <div class="flex flex-col w-64 bg-gray-800">
                <div class="flex items-center justify-center h-16 text-white bg-gray-900">
                    <span class="text-xl font-bold">Admin Panel</span>
                </div>
                <div class="flex flex-col flex-grow p-4 overflow-auto">
                    <a class="flex items-center px-4 py-2 mt-2 text-gray-100 rounded hover:bg-gray-700" href="#" id="dashboard-link">
                        <i class="fas fa-tachometer-alt"></i><span class="ml-3">Dashboard</span>
                    </a>
                    <a class="flex items-center px-4 py-2 mt-2 text-gray-100 rounded hover:bg-gray-700" href="#" id="clients-link">
                        <i class="fas fa-users"></i><span class="ml-3">Clients</span>
                    </a>
                    <a class="flex items-center px-4 py-2 mt-auto text-gray-100 rounded hover:bg-gray-700" href="#" id="logout-button">
                        <i class="fas fa-sign-out-alt"></i><span class="ml-3">Logout</span>
                    </a>
                </div>
            </div>

            <div class="flex flex-col flex-grow">
                <div class="flex items-center justify-between flex-shrink-0 h-16 px-8 bg-white border-b border-gray-200">
                    <h1 class="text-lg font-medium" id="page-title">Dashboard</h1>
                    <div class="flex items-center">
                        <span class="text-sm" id="user-email">Welcome, Lexus</span>
                    </div>
                </div>
                <div class="flex-grow p-6 overflow-auto bg-gray-100" id="main-content">
                    <div id="dashboard-view">
                        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4">
                            <div class="p-6 bg-white rounded-lg shadow-md">
                                <h3 class="text-lg font-medium text-gray-700">Total Clients</h3>
                                <p class="mt-2 text-3xl font-bold text-gray-900" id="total-clients">0</p>
                            </div>
                            <div class="p-6 bg-white rounded-lg shadow-md">
                                <h3 class="text-lg font-medium text-gray-700">SMS Sent (Exabyte)</h3>
                                <p class="mt-2 text-3xl font-bold text-gray-900"></p>
                            </div>
                            <div class="p-6 bg-white rounded-lg shadow-md">
                                <h3 class="text-lg font-medium text-gray-700">Hosting (Vercel)</h3>
                                <p class="mt-2 text-xl font-bold text-green-600">Active</p>
                            </div>
                            <div class="p-6 bg-white rounded-lg shadow-md">
                                <h3 class="text-lg font-medium text-gray-700">Storage</h3>
                                <p class="mt-2 text-3xl font-bold text-gray-900">10 GB</p>
                            </div>
                        </div>
                    </div>
                    <div id="clients-view" class="hidden">
                        <div class="overflow-x-auto bg-white rounded-lg shadow">
                            <table class="min-w-full leading-normal">
                                <thead>
                                    <tr>
                                        <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">Client</th>
                                        <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">Contact</th>
                                        <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">Interested In</th>
                                        <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">Registered On</th>
                                        <th class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200"></th>
                                    </tr>
                                </thead>
                                <tbody id="clients-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="client-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="w-full max-w-2xl p-6 mx-4 bg-white rounded-lg shadow-xl">
            <div class="flex items-center justify-between pb-3 border-b">
                <h3 class="text-2xl font-semibold">Client Details</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="mt-4" id="modal-content">
                <!-- Client details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutButton = document.getElementById('logout-button');
            
            const dashboardLink = document.getElementById('dashboard-link');
            const clientsLink = document.getElementById('clients-link');
            const dashboardView = document.getElementById('dashboard-view');
            const clientsView = document.getElementById('clients-view');
            const pageTitle = document.getElementById('page-title');
            const clientsTableBody = document.getElementById('clients-table-body');
            const totalClientsSpan = document.getElementById('total-clients');

            const clientModal = document.getElementById('client-modal');
            const closeModal = document.getElementById('close-modal');
            const modalContent = document.getElementById('modal-content');

            const mockClients = [
                {
                    id: '1',
                    fullName: 'example',
                    contactNumber: '011-.....',
                    email: 'example@example.com',
                    gender: 'Female',
                    ageRange: '1-100',
                    monthlyIncome: 'RM5,000 - RM7,500',
                    consultant: '....',
                    carModel: ['LBX'],
                    testDrive: 'No',
                    drivingLicenseExpiryDate: '2027-05-20',
                    registrationDate: new Date('2025-08-05'),
                    licenseFileName: 'example_license.png',
                    licenseFileUrl: '#'
                }
            ];

            // --- Authentication ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = loginForm.username.value;
                const password = loginForm.password.value;

                if (username === 'Lexus' && password === 'Lexusevent') {
                    loginSection.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    loginError.classList.add('hidden');
                    loadClients();
                } else {
                    loginError.textContent = 'Invalid username or password.';
                    loginError.classList.remove('hidden');
                }
            });

            logoutButton.addEventListener('click', () => {
                adminPanel.classList.add('hidden');
                loginSection.classList.remove('hidden');
                loginForm.reset();
            });

            function showView(view) {
                dashboardView.classList.add('hidden');
                clientsView.classList.add('hidden');
                view.classList.remove('hidden');
            }

            dashboardLink.addEventListener('click', (e) => {
                e.preventDefault();
                pageTitle.textContent = 'Dashboard';
                showView(dashboardView);
            });

            clientsLink.addEventListener('click', (e) => {
                e.preventDefault();
                pageTitle.textContent = 'Clients';
                showView(clientsView);
            });

            // --- Client Data ---
            function loadClients() {
                totalClientsSpan.textContent = mockClients.length;
                renderClientsTable(mockClients);
            }

            function renderClientsTable(clients) {
                clientsTableBody.innerHTML = '';
                clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-5 py-5 bg-white border-b border-gray-200">
                            <p class="text-gray-900 whitespace-no-wrap">${client.fullName}</p>
                        </td>
                        <td class="px-5 py-5 bg-white border-b border-gray-200">
                            <p class="text-gray-900 whitespace-no-wrap">${client.contactNumber}</p>
                            <p class="text-sm text-gray-600 whitespace-no-wrap">${client.email}</p>
                        </td>
                        <td class="px-5 py-5 bg-white border-b border-gray-200">
                            <p class="text-gray-900 whitespace-no-wrap">${client.carModel.join(', ')}</p>
                        </td>
                        <td class="px-5 py-5 bg-white border-b border-gray-200">
                            <p class="text-gray-900 whitespace-no-wrap">${client.registrationDate.toLocaleDateString()}</p>
                        </td>
                        <td class="px-5 py-5 text-sm text-right bg-white border-b border-gray-200">
                            <button data-id="${client.id}" class="view-details-btn text-indigo-600 hover:text-indigo-900">View Details</button>
                        </td>
                    `;
                    clientsTableBody.appendChild(row);
                });
            }
            
            // --- Modal Logic ---
            clientsTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-details-btn')) {
                    const clientId = e.target.dataset.id;
                    const client = mockClients.find(c => c.id === clientId);
                    if (client) {
                        displayClientDetails(client);
                    }
                }
            });

            function displayClientDetails(client) {
                modalContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div><strong>Full Name:</strong> ${client.fullName}</div>
                        <div><strong>Contact:</strong> ${client.contactNumber}</div>
                        <div><strong>Email:</strong> ${client.email}</div>
                        <div><strong>Gender:</strong> ${client.gender}</div>
                        <div><strong>Age Range:</strong> ${client.ageRange}</div>
                        <div><strong>Monthly Income:</strong> ${client.monthlyIncome}</div>
                        <div><strong>Sales Consultant:</strong> ${client.consultant}</div>
                        <div><strong>Interested Models:</strong> ${client.carModel.join(', ')}</div>
                        <div><strong>Test Drive?:</strong> ${client.testDrive}</div>
                        <div><strong>License Expiry:</strong> ${client.drivingLicenseExpiryDate}</div>
                        <div><strong>License File:</strong> <a href="${client.licenseFileUrl || '#'}" target="_blank" class="text-indigo-600 hover:underline">${client.licenseFileName || 'Not Uploaded'}</a></div>
                    </div>
                `;
                clientModal.classList.remove('hidden');
            }

            closeModal.addEventListener('click', () => {
                clientModal.classList.add('hidden');
            });

            window.addEventListener('click', (e) => {
                if (e.target === clientModal) {
                    clientModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
